<html>
<head>
	<title>Bij de koffie of op de trein</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="screen">
		<!-- pages get injected here -->
	</div>

	<div class="loading-screen">
		<img src="img/loading-image.jpg">
	</div>

	<!-- STARTSCREEN -->
	<script id="tpl-start" type="text/x-handlebars-template">
		<div class="container">
			<div class="menu">
				<a href="#" class="btn btn-blue btn-large getRandomQuestion">Get a random question</a>
				<a href="#game-type-selection" class="btn newPage">Start een spel</a>
				<a href="#" class="btn newPage">Opties</a>
				<a href="#" class="btn newPage quit-app">Stoppen</a>
			</div>
		</div>
	</script>

	<!-- POPUP -->
	<script id="tpl-popup" type="text/x-handlebars-template">
		<div class="popup">
			<div class="inner">
				<div class="close">
					<a href="#" class="btn">Close x</a>
				</div>
				<h2 class="question">{{id}} {{question}}</h2>
				<div class="answers">
					<a href="#" class="answer btn" data-correct="true">{{correct-answer}}</a>
					<a href="#" class="answer btn">{{option-2}}</a>
					<a href="#" class="answer btn">{{option-3}}</a>
					<a href="#" class="answer btn">{{option-4}}</a>
				</div>
				<div class="explanation scroll hidden">
					<p>{{explanation}}</p>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				popupReady();
			});
		</script>
	</script>

	<!-- GAME TYPE SELECTION -->
	<script id="tpl-game-type-selection" type="text/x-handlebars-template">
		<div class="container">
			<div class="center">
				<!-- GAME TYPE ONE: Quizkoning -->
				<div class="menu-game-selection">
					<h1>Speltype 1: De Quizkoning</h1>
					<a href="#game-type-one" class="btn" onClick="app.players=1;app.gametype=1">1 speler</a>
					<a href="#game-type-one" class="btn" onClick="app.players=2;app.gametype=1">2 spelers</a>
					<a href="#game-type-one" class="btn" onClick="app.players=3;app.gametype=1">3 spelers</a>
					<a href="#game-type-one" class="btn" onClick="app.players=4;app.gametype=1">4 spelers</a>
				</div>

				<!-- GAME TYPE TWO: Het Strijdspel -->
				<div class="menu-game-selection">
					<h1>Speltype 2: Het Strijdspel</h1>
					<a href="#" class="btn btn-disabled">1 speler</a>
					<a href="#" class="btn" onClick="app.players=2;app.gametype=2">2 spelers</a>
					<a href="#" class="btn" onClick="app.players=3;app.gametype=2">3 spelers</a>
					<a href="#" class="btn" onClick="app.players=4;app.gametype=2">4 spelers</a>
				</div>
			</div>
		</div>
	</script>



	<!-- GameType 1: QuizKing -->
	<script id="tpl-game-type-one" type="text/x-handlebars-template">
		<div class="container game-type-one">
			<div class="overlay">
				<h1>Kies de categorie&euml;n</h1>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<label class="checkbox btn"><input type="checkbox" name="choose-categorie" value="Checkbox" />Categorie</label>
				<button class="btn btn-blue" onClick="startGameTypeOne();">Start</button>
			</div>
			<div class="current-round">
				&nbsp;
			</div>
			<div class="players hidden">

			</div>
		</div>
	</script>
	<!-- QuizKoning POPUP -->
	<script id="tpl-game-type-one-popup" type="text/x-handlebars-template">
		<div class="popup">
			<div class="inner">
				<h2 class="question">{{id}} {{question}}</h2>
				<div class="answers">
					<a href="#" onClick="addScore();" class="answer btn" data-correct="true">{{correct-answer}}</a>
					<a href="#" class="answer btn">{{option-2}}</a>
					<a href="#" class="answer btn">{{option-3}}</a>
					<a href="#" class="answer btn">{{option-4}}</a>
				</div>
				<div class="explanation scroll hidden">
					<p>{{explanation}}</p>
					<div class="close">
						<a href="#" class="btn" onClick="nextRound();">Volgende vraag</a>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				popupReady();
			});
		</script>
	</script>


	<script src="phonegap.js"></script>
	<script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="js/storage/memory-store.js"></script>
	<script src="js/storage/data.js"></script>
	
	<script src="js/StartView.js"></script>
	<script src="js/GameTypeSelectionView.js"></script>
	<script src="js/GameTypeOneView.js"></script>
	
	<script src="js/main.js"></script>

</body>
</html>
